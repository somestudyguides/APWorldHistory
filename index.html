<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP World History Flashcard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(to bottom, #e0e7ff, #f0f4ff);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 42px;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #64748b;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select, button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover, select:focus {
            border-color: #667eea;
            outline: none;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .flashcard {
            position: relative;
            width: 100%;
            min-height: 400px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            min-height: 400px;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .flashcard-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .flashcard-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .unit-label {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .flashcard-content {
            width: 100%;
        }

        .question {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .answer {
            font-size: 18px;
            line-height: 1.6;
            white-space: pre-wrap;
            text-align: left;
            max-height: 280px;
            overflow-y: auto;
            padding: 10px;
        }

        .hint {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
            font-style: italic;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .nav-button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .counter {
            font-size: 18px;
            font-weight: 600;
            color: #475569;
            min-width: 100px;
            text-align: center;
        }

        footer {
            text-align: center;
            color: #64748b;
            padding: 20px;
        }

        footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        .tip {
            font-weight: 600;
            color: #667eea;
        }

        .loading {
            text-align: center;
            font-size: 20px;
            color: #64748b;
            margin-top: 100px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .flashcard-face {
                padding: 30px 20px;
                min-height: 350px;
            }

            .question {
                font-size: 24px;
            }

            .answer {
                font-size: 16px;
                max-height: 220px;
            }

            .navigation {
                flex-direction: column;
            }

            .nav-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AP World History Flashcards</h1>
            <p class="subtitle">Made by ai :sob:</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="unit-filter">Filter by unit:</label>
                <select id="unit-filter">
                    <option value="all">All Units</option>
                </select>
            </div>
            <div class="control-group">
                <button onclick="shuffleCards()">Shuffle</button>
            </div>
        </div>

        <div id="app">
            <div class="loading">Loading flashcards...</div>
        </div>

        <footer>
            <p>Flashcards automatically generated from markdown files</p>
            <p class="tip">Click on the card to flip and reveal the answer</p>
        </footer>
    </div>

    <script>
        // Flashcard data will be loaded from Unit2.md
        let allFlashcards = [];
        let filteredFlashcards = [];
        let currentIndex = 0;
        let isFlipped = false;

        // Parse markdown content into flashcards
        function parseMarkdownToFlashcards(content, filename) {
            const flashcards = [];
            const lines = content.split('\n');
            let currentSection = null;
            let currentContent = [];
            let lastH3 = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                if (line.startsWith('###')) {
                    if (currentSection && currentContent.length > 0) {
                        const answer = currentContent.join('\n').trim();
                        if (answer) {
                            flashcards.push({
                                question: currentSection,
                                answer: answer,
                                unit: filename
                            });
                        }
                    }
                    currentSection = line.replace(/^###\s*/, '');
                    lastH3 = currentSection;
                    currentContent = [];
                } else if (line.startsWith('##')) {
                    if (currentSection && currentContent.length > 0) {
                        const answer = currentContent.join('\n').trim();
                        if (answer) {
                            flashcards.push({
                                question: currentSection,
                                answer: answer,
                                unit: filename
                            });
                        }
                    }
                    currentSection = line.replace(/^##\s*/, '');
                    lastH3 = null;
                    currentContent = [];
                } else if (line.startsWith('#')) {
                    continue;
                } else if (line.startsWith('+ ') || line.startsWith('• ')) {
                    const bulletContent = line.replace(/^[+•]\s*/, '');
                    const nextLines = [];

                    let j = i + 1;
                    while (j < lines.length && lines[j].trim() && !lines[j].trim().startsWith('+') && !lines[j].trim().startsWith('•') && !lines[j].trim().startsWith('#')) {
                        nextLines.push(lines[j].trim());
                        j++;
                    }

                    const fullBullet = [bulletContent, ...nextLines].join('\n').trim();

                    if (fullBullet && lastH3) {
                        const colonIndex = bulletContent.indexOf(':');
                        if (colonIndex > 0) {
                            const key = bulletContent.substring(0, colonIndex).trim();
                            flashcards.push({
                                question: `${lastH3}: ${key}`,
                                answer: fullBullet,
                                unit: filename
                            });
                        } else {
                            flashcards.push({
                                question: lastH3,
                                answer: fullBullet,
                                unit: filename
                            });
                        }
                    }

                    i = j - 1;
                } else if (line) {
                    currentContent.push(line);
                }
            }

            if (currentSection && currentContent.length > 0) {
                const answer = currentContent.join('\n').trim();
                if (answer) {
                    flashcards.push({
                        question: currentSection,
                        answer: answer,
                        unit: filename
                    });
                }
            }

            return flashcards;
        }

        // Load markdown files
        async function loadFlashcards() {
            try {
                const response = await fetch('Unit2.md');
                const content = await response.text();
                allFlashcards = parseMarkdownToFlashcards(content, 'Unit 2');
                
                // Populate unit filter
                const units = [...new Set(allFlashcards.map(card => card.unit))];
                const select = document.getElementById('unit-filter');
                units.forEach(unit => {
                    const option = document.createElement('option');
                    option.value = unit;
                    option.textContent = unit;
                    select.appendChild(option);
                });

                filteredFlashcards = [...allFlashcards];
                renderApp();
            } catch (error) {
                document.getElementById('app').innerHTML = '<div class="loading">Error loading flashcards. Please make sure Unit2.md is in the same directory.</div>';
            }
        }

        function filterCards() {
            const filter = document.getElementById('unit-filter').value;
            filteredFlashcards = filter === 'all' 
                ? [...allFlashcards]
                : allFlashcards.filter(card => card.unit === filter);
            currentIndex = 0;
            isFlipped = false;
            renderApp();
        }

        function shuffleCards() {
            for (let i = filteredFlashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filteredFlashcards[i], filteredFlashcards[j]] = [filteredFlashcards[j], filteredFlashcards[i]];
            }
            currentIndex = 0;
            isFlipped = false;
            renderApp();
        }

        function nextCard() {
            if (currentIndex < filteredFlashcards.length - 1) {
                currentIndex++;
                isFlipped = false;
                renderApp();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                isFlipped = false;
                renderApp();
            }
        }

        function flipCard() {
            isFlipped = !isFlipped;
            const flashcard = document.querySelector('.flashcard');
            if (flashcard) {
                flashcard.classList.toggle('flipped');
            }
        }

        function renderApp() {
            if (filteredFlashcards.length === 0) {
                document.getElementById('app').innerHTML = '<div class="loading">No flashcards found for this filter.</div>';
                return;
            }

            const card = filteredFlashcards[currentIndex];
            
            document.getElementById('app').innerHTML = `
                <div class="flashcard-container" onclick="flipCard()">
                    <div class="flashcard ${isFlipped ? 'flipped' : ''}">
                        <div class="flashcard-face flashcard-front">
                            <div class="unit-label">${card.unit}</div>
                            <div class="flashcard-content">
                                <div class="question">${card.question}</div>
                                <p class="hint">Tap to reveal answer</p>
                            </div>
                        </div>
                        <div class="flashcard-face flashcard-back">
                            <div class="unit-label">${card.unit}</div>
                            <div class="flashcard-content">
                                <div class="question" style="font-size: 22px; opacity: 0.9;">${card.question}</div>
                                <div class="answer">${card.answer}</div>
                                <p class="hint">Tap to flip back</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <button class="nav-button" onclick="prevCard()" ${currentIndex === 0 ? 'disabled' : ''}>← Previous</button>
                    <div class="counter">${currentIndex + 1} / ${filteredFlashcards.length}</div>
                    <button class="nav-button" onclick="nextCard()" ${currentIndex === filteredFlashcards.length - 1 ? 'disabled' : ''}>Next →</button>
                </div>
            `;
        }

        // Event listeners
        document.getElementById('unit-filter').addEventListener('change', filterCards);

        // Load flashcards on page load
        loadFlashcards();
    </script>
</body>
</html>
